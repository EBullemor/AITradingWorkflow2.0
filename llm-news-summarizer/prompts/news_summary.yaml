# =============================================================================
# TRADE RATIONALE TEMPLATE
# =============================================================================
# Used for generating trade explanations

TRADE_RATIONALE_TEMPLATE: |
  Generate a concise trade rationale based on the following:

  TRADE DETAILS:
  - Instrument: {instrument}
  - Direction: {direction}
  - Entry: {entry_price}
  - Stop Loss: {stop_loss}
  - Target: {take_profit}
  - Strategy: {strategy_name}

  KEY FACTORS:
  {key_factors}

  NEWS CONTEXT:
  {news_summary}

  Write a 2-3 sentence rationale that:
  1. Explains the trade thesis
  2. Notes the key drivers
  3. Mentions key risks

  Keep it professional and suitable for a trade blotter.
